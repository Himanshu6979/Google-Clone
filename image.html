<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/favicon.jpg">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/9747a534c0.js" crossorigin="anonymous"></script>
    <script defer src="./main.js"></script>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="google-navbar">
            <ul>
                <li>
                    <div class="circle-shadow">
                        <a href="#" class="manu-icon"><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="#" class="user-icon"><i class="fa-solid fa-user"></i></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="main-content">
        <div class="div-content">
            <img class="logo-img" src="./Google_2015_logo.svg" alt="Google Logo Image">
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fas fa-microphone"></i>
                <i class="fa-solid fa-camera"></i>
            </div>

            <div class="search-btns">
                <button class="google-search-btn">Google Search</button>
                <button class="lucky-search-btn">I'm Feeling Lucky</button>
            </div>

            <div class="language">
                <p>Google Offered in: <a href="">हिन्दी</a> &nbsp; <a href="">English</a></p>
                
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="image-footer">
        <div class="image-footer-content upper-footer">
            <p>India</p>
        </div>
        <div class="image-footer-content lower-footer">
            <ul class="lower-left-footer">
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Advertising</a>
                </li>
                <li>
                    <a href="">Business</a>
                </li>
                <li>
                    <a href="">How Search Works</a>
                </li>
            </ul>
            <ul class="lower-right-footer">
                <li>
                    <a href="https://policies.google.com/privacy?hl=en-IN&fg=1">Privacy</a>
                </li>
                <li>
                    <a href="https://policies.google.com/terms?hl=en-IN&fg=1">Terms</a>
                </li>
                <li>
                    <a href="">Settings</a>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
