<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9747a534c0.js" crossorigin="anonymous"></script>
    <script defer src="./index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>

<body>

    <!-- header -->
    <header>
        <nav class="google-navbar">
            <ul>
                <li>
                    <a href="https://mail.google.com/">Gmail</a>
                </li>
                <li>
                    <a href="./image.html">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="https://labs.google.com/search?source=ntp" class="lab-icon"><i
                                class="fa-solid fa-flask"></i></a>
                    </div>

                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="#" class="manu-icon"><i class="fa-solid fa-bars"></i></a>
                    </div>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a href="#" class="user-icon"><i class="fa-solid fa-user"></i></a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <!-- main -->
    <main class="main-content">

        <div class="div-content">
            <img class="logo-img" src="Google_2015_logo.svg" alt="Google Logo">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" type="text" name="" value="" class="search-input">
                <i class="fa-solid fa-microphone"></i>
                <i class="fa-solid fa-camera"></i>
            </div>
            <DIV class="shortcut-content">
                <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add Shortcut</p>
                </button>

                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">Add Shortcut</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <form>
                            <div class="mb-3">
                              <label for="recipient-name" class="col-form-label">Name</label>
                              <input type="text" class="form-control" id="recipient-name">
                            </div>
                            <div class="mb-3">
                              <label for="message-text" class="col-form-label">URL</label>
                              <input type="url" class="form-control" id="recipient-name">
                            </div>
                          </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                          <button type="button" class="btn done-btn">Done</button>
                        </div>
                      </div>
                    </div>
                  </div>
               
            </DIV>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <div class="footer-content">
            <i class="fa-solid fa-pen"></i> <a href="#">Customize Chrome</a>
        </div>
    </footer>
</body>

</html>
